<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <input id="counter" type="number" value="10"><br><br>
    <div id="mydiv"></div>
    <script type="text/babel">

        let myInput = document.getElementById("counter");
        myInput.value = 10;
        
        class Span extends React.Component{
            constructor() {
                super();
                this.val = 10;
            }
            render() {
                return <h1>{this.props.val}</h1>;
            }
        }

        class Whole extends React.Component {
            render() {
                return (
                    [<Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>,
                    <Span val={this.props.number}/>]
                );
            }
        }


        ReactDOM.render(<Whole />, document.getElementById('mydiv'))

        function iterate()
            {
                let iteration = parseInt(myInput.value);
                if (iteration <= 0)
                    return;
                ReactDOM.render(<Whole number={--iteration}/>, document.getElementById('mydiv'))
            }

        function update()
        {
            let iteration = parseInt(myInput.value);
            if (iteration <= 0)
                return;
            myInput.value = --iteration;
        }
        setInterval(iterate,1000);
        setInterval(update,1000);

    </script>

  </body>
</html>
